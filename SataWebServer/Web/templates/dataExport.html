{% extends '_baseAdmin.html' %}
{% load static %}
{% block title %}数据导出{% endblock title%}
{% block content%}
<div class="row">
    <div class="col-lg-12">
        <div>
            <div class="form-group">
                <label><h3>选择要导出的数据库表</h3></label>
                <select class="form-control">
                    <option>数据库表名</option>
                    <option>绩效分析</option>
                    <option>企业画像</option>
                    <option>成长预测</option>
                </select>
            </div>
        </div>
        <div>
            <hr>
            <div class="form-group">
                <label><h3>选择要导出的类型</h3></label>
                <select class="form-control">
                    <option>数据类型</option>
                    <option>sql</option>
                    <option>excel</option>
                    <option>sqlite</option>
                    <option>csv</option>
                </select>
                <div>&nbsp </div>
                <button type="button" class="btn btn-primary">导出</button>
                <div>&nbsp </div>
                <div class="progress">
                <div class="progress-bar" style="width: 60%;"></div>
              </div>
            </div>
        </div>
    </div>
</div><!-- /.row -->
{% endblock content%}
